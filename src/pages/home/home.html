<ion-header>
  <ion-navbar>
    <ion-title>Moje pocasi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
 
  <ion-grid *ngIf="pocasi">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="lokace">{{pocasi}}</h2>
        <h1 class="tepl">{{(temperature-273.15).toFixed(1)}} &deg;C</h1>  
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
